<!DOCTYPE html>
<html ng-app="validateApp">
<head>
	<title>Form Validation</title>
	<script type="text/javascript" src="node_modules/angular/angular.js"></script>
	<script type="text/javascript" src="./js/validation.js"></script>
</head>
<body>

<div ng-controller="InterpolateCtrl">
	<form name="signup_form" novalidate ng-submit="signupForm()" ng-controller="signupController">
		<label>Your name</label>
		<input type="text" placeholder="Name" name="name" ng-model="signup.name" ng-minlength=3 ng-maxlength=20 required />

		<div ng-message="minlength">
		ARE YOU SERIOUS RIGHT NOW! Your name cannot be be less than 2 letters.
		</div>
		<div class="error" ng-messages="signup_form.name.$error">
			<div ng-messages-include="templates/errors.html"></div>
		</div>

		<!-- <div class="error" ng-messages="signup_form.name.$error">
			<div ng-message="required">Make sure you enter your name</div>

			<div ng-message="minlength">
			Your name must be at least 3 characters
			</div>

			<div ng-message="maxlength">
			Your name cannot be longer than 20 characters
			</div>

		</div> -->
		<button type="submit" >Submit</button>
		</form>
	</div>
</div>
</body>
</html>
